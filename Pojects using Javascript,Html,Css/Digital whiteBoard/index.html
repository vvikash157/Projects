<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Board</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="tools-container">
        <div class="tools-content">

            <div class="tools active-tool" id="pen">
                <img src="./NewIcons/Blue_Pencil.svg" alt="">
                <div class="tool-options hide">
                    <div class="pen-size">
                        <input type="range" id="pensize" value="1" min="1" max="40" />
                    </div>
                    <div class="pen-colors">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
                        <div class="black"></div>
                        
                    </div>

                </div>
        
            </div>


            <div class="tools fade" id="eraser">
                <img src="./NewIcons/Eraser.svg" alt="" />
            
                    <div class="tool-options hide">
                        <div class="eraser-size">
                            <input type="range" id="erasersize" value="1" min="1" max="40" />
                        </div>
                    </div>
            </div>

            <div class="tools" id="undo">
                <img src="./NewIcons/Undo.svg" alt=""></div>

            <div class="tools" id="redo">
                <img src="./NewIcons/Redo.svg" alt=""></div>

            <div class="tools" id="sticky">
                <img src="./NewIcons/StickyNote.svg" alt=""></div>

            <div class="tools" id="photo">
                <img src="./NewIcons/Photo.svg" alt="" >
                <input type="file" class="hide" name="" id="photo-upload">
            </div>

            <div class="tools" id="download">
                <img src="./NewIcons/Download.svg" alt=""></div>
        </div>
    </div>
    <div class="drawing-container">
        <canvas id="canvas"></canvas>       
    </div>


 <script src="./script.js"></script>
 <script src="./tool.js"></script>
 <script src="./sticky.js"></script>
 <script src="./img.js"></script>
 <script src="./drawingTools.js"></script>
</body>
</html>
